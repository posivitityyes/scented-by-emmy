<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netlify Form Test â€“ Scented by Emmy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: system-ui, sans-serif; padding: 40px; max-width: 600px; margin: 0 auto;">
  <h1>Netlify Form Test</h1>
  <p>Fill this out and hit submit. If this works, Netlify Forms is correctly set up.</p>

  <form name="booking-request" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="booking-request">

    <p>
      <label>
        Name<br>
        <input type="text" name="name" placeholder="Your name">
      </label>
    </p>

    <p>
      <label>
        Email<br>
        <input type="email" name="email" placeholder="you@example.com">
      </label>
    </p>

    <p>
      <label>
        Message<br>
        <textarea name="message" placeholder="Say hi"></textarea>
      </label>
    </p>

    <p>
      <button type="submit">Submit</button>
    </p>
  </form>
</body>
</html>
